<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistic Regression Prediction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Futuristic Custom Styles -->
    <style>
      /* Container width control */
      .container {
        max-width: 600px;  /* concise width */
        margin: auto;      /* center horizontally */
      }

      /* Background with animated gradient particles */
      body {
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at 50% 50%, #0f0c29, #302b63, #24243e);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        color: #fff;
      }

      /* Card with glowing neon edges */
      .card {
        border-radius: 20px;
        padding: 30px;
        background: rgba(10, 10, 20, 0.85);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4),
                    0 0 40px rgba(128, 0, 255, 0.3),
                    0 0 60px rgba(0, 128, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        width: 100%; /* fill container */
      }

      /* Hover effect for card */
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.6),
                    0 0 60px rgba(128, 0, 255, 0.5),
                    0 0 90px rgba(0, 128, 255, 0.4);
      }

      /* Form heading */
      h2 {
        color: #00e5ff; /* softer cyan instead of bright neon */
       font-weight: 700;
       text-shadow: 0 0 5px #00e5ff33, 0 0 10px #7f00ff22; /* softer glow */
      }

      /* Inputs with neon glow */
      .form-control {
        background: rgba(20, 20, 30, 0.8);
        border: 1px solid #444;
        border-radius: 12px;
        padding: 12px;
        color: #fff;
        box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .form-control::placeholder {
        color: #aaa;
        text-shadow: 0 0 5px #00ffff33;
      }

      .form-control:focus {
        outline: none;
        border-color: #00ffff;
        box-shadow: 0 0 10px #00ffff, inset 0 0 5px #7f00ff;
        background: rgba(20, 20, 30, 1);
      }

      /* Buttons with gradient neon effect */
      .btn-primary {
        background: linear-gradient(135deg, #00ffff, #7f00ff);
        border: none;
        border-radius: 12px;
        padding: 12px 30px;
        font-weight: 600;
        color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px #00ffff, 0 0 30px #7f00ff;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 25px #00ffff, 0 0 50px #7f00ff;
      }

      #result {
  font-weight: 500;            /* lighter weight */
  font-size: 1rem;             /* smaller text */
  text-shadow: 0 0 3px #00e5ff22, 0 0 5px #7f00ff11; /* subtle glow */
  color: #00e5ff;              /* soft cyan */
}

#result h4 {
  font-size: 1.2rem;           /* smaller heading */
  margin: 0.3rem 0;
}

#result p {
  font-size: 1rem;             /* smaller paragraph */
  color: #ccc;
  margin: 0;
}


      /* Footer text */
      .footer-text {
        font-size: 0.9rem;
        opacity: 0.7;
        text-align: center;
        color: #aaa;
        text-shadow: 0 0 5px #00ffff44;
      }

      /* Animated particle effect (subtle floating) */
      @keyframes moveParticles {
        0% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-10px) translateX(5px); }
        100% { transform: translateY(0) translateX(0); }
      }

      .card, .btn-primary, .form-control {
        animation: moveParticles 4s ease-in-out infinite alternate;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Logistic Regression Predictor</h2>

        <form id="predictForm" class="row g-3">
          <div class="col-md-6">
            <input
              type="number"
              step="any"
              class="form-control"
              name="sepal_length"
              placeholder="Sepal Length"
              required
            />
          </div>

          <div class="col-md-6">
            <input
              type="number"
              step="any"
              class="form-control"
              name="sepal_width"
              placeholder="Sepal Width"
              required
            />
          </div>

          <div class="col-md-6">
            <input
              type="number"
              step="any"
              class="form-control"
              name="petal_length"
              placeholder="Petal Length"
              required
            />
          </div>

          <div class="col-md-6">
            <input
              type="number"
              step="any"
              class="form-control"
              name="petal_width"
              placeholder="Petal Width"
              required
            />
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary mt-3">
              Predict
            </button>
          </div>
        </form>

        <div class="text-center mt-4" id="result"></div>
      </div>

      <p class="footer-text mt-3">
        Powered by FastAPI & Scikit-learn
      </p>
    </div>

    <script>
      const form = document.getElementById("predictForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = parseFloat(value);
        });

        try {
          const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const json = await response.json();
          resultDiv.innerHTML = `
            <h4 class="text-success">Flower Type: ${json.flower}</h4>
            <p class="text-muted">Class ID: ${json.class}</p>
          `;
        } catch (err) {
          resultDiv.innerHTML = `<h4 class="text-danger">Error: ${err}</h4>`;
        }
      });
    </script>
  </body>
</html>
